[project]
name = "vf-healthcare-agent"
version = "0.1.0"
description = "Agentic AI intelligence layer for global healthcare access â€” Virtue Foundation"
requires-python = ">=3.10"
dependencies = [
    # LangGraph pipeline
    "langgraph>=0.2.0",
    "langchain>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-community>=0.3.0",

    # OpenAI
    "openai>=1.50.0",

    # Vector Store
    "faiss-cpu>=1.8.0",

    # Database (DuckDB for local dev, PostgreSQL adapter for production)
    "duckdb>=1.1.0",

    # Data Processing
    "pandas>=2.2.0",
    "numpy>=1.26.0",

    # Geospatial
    "geopy>=2.4.0",

    # Pydantic
    "pydantic>=2.5.0",

    # Environment
    "python-dotenv>=1.0.0",

    # Chat UI
    "streamlit>=1.40.0",

    # API Server
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",

    # CLI
    "rich>=13.7.0",
]

[project.optional-dependencies]
tracing = ["mlflow>=2.15.0"]
postgres = ["psycopg2-binary>=2.9.0", "sqlalchemy>=2.0.0"]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.backends._legacy:_Backend"
